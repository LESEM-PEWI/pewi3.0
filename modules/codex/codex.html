  square1 for images/videos and square2 for text/tables/math

-->

<html>
<head>
    <meta charset="utf-8">
    <title>Workspace - Codex</title>
    <!-- INCLUDES -->

    <!--css-->
    <link rel="stylesheet" type="text/css" href="./codexStylesheet.css">
    <!--javascript-->
    <script type="text/javascript" src="../.././lib/jquery-3.2.1.min.js"></script>
